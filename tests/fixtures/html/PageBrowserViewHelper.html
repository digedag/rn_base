{namespace rn=Sys25\RnBase\Fluid\ViewHelper}

<f:comment>
    The structure may seem confusing but no unwanted whitespaces and line breaks are added which
    would make the tests harder
</f:comment>
<div class="pagebrowser"><rn:pageBrowser
        maxPages="{maxPages}"
        hideIfSinglePage="1"
    ><rn:pageBrowser.firstPage
            addQueryString="TRUE"
            argumentsToBeExcludedFromQueryString="{0: 'id', 1: 'L', 2: 'cHash'}"
        >first</rn:pageBrowser.firstPage>
        <rn:pageBrowser.prevPage
            addQueryString="TRUE"
            argumentsToBeExcludedFromQueryString="{0: 'id', 1: 'L', 2: 'cHash'}"
        >previous</rn:pageBrowser.prevPage>
        <rn:pageBrowser.currentPage
            addQueryString="TRUE"
            argumentsToBeExcludedFromQueryString="{0: 'id', 1: 'L', 2: 'cHash'}"
            usePageNumberAsLinkText="1" class="current"
        /><rn:pageBrowser.normalPage
            addQueryString="TRUE"
            argumentsToBeExcludedFromQueryString="{0: 'id', 1: 'L', 2: 'cHash'}"
            usePageNumberAsLinkText="1"
        /><rn:pageBrowser.nextPage
            addQueryString="TRUE"
            argumentsToBeExcludedFromQueryString="{0: 'id', 1: 'L', 2: 'cHash'}"
        >next</rn:pageBrowser.nextPage>
        <rn:pageBrowser.lastPage
            addQueryString="TRUE"
            argumentsToBeExcludedFromQueryString="{0: 'id', 1: 'L', 2: 'cHash'}"
        >last</rn:pageBrowser.lastPage></rn:pageBrowser></div>
